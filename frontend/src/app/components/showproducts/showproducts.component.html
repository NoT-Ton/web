<div class="container-fluid" style="margin-top:30px">
  <div class="row">
    <div class="col-md-12">
      <h2>Products</h2>
      <div class="table-responsive-md">
      <table class="table table-striped table-inverse">
          <thead class="thead-inverse">
              <tr>
                  <th>ID.</th>
                  <th>Type</th>
                  <th>Name</th>
                  <th>Detail</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th>Image</th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of products; index as i">
                  <td scope="row">{{item.id}}</td>
                  <td>{{item.type}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.detail}}</td>
                  <td>{{item.quantity}}</td>
                  <td>{{item.price}}</td>
                  <td><img [src]="item.img" style="height:50px;"></td>
                  <td>
                    <button  type="button" class="btn btn-primary" (click)=onClick()>{{Edit ? 'hide' : 'Edit'}}</button>&nbsp;
                    <div *ngIf="Edit" >
                      <form [formGroup]="productForm"  >
                        <div>
                          <div class="form-group" >
                            <label for="">Name</label>
                            <input type="text"  class="form-control" formControlName="name" >
                          </div>
                          <div class="form-group">
                              <label for="">Detail</label>
                              <input type="text" class="form-control" formControlName="detail">
                              <div class="form-group">
                                <label for="">Price</label>
                                <input type="number" class="form-control" formControlName="price">
                              </div>
                              <div class="form-group">
                                  <label for="">Quantity</label>
                                  <input type="number" class="form-control" formControlName="quantity">
                              </div>
                              <button type="button" class="btn btn-primary"  (click)=editProduct(item._id)>Save</button>
                          </div>
                        </div>
                    </form>
                    </div>

                    <button type="button" class="btn btn-danger" (click)=onDelete(item._id)>Delete</button>
                  </td>
              </tr>
          </tbody>
          <tfoot>
            <tr>

            </tr>
          </tfoot>
      </table>
      </div>
    </div>
  </div>
</div>
